<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Okcoders Javasript</title>
</head>

<body>

  <style>
     body{
       background-color: red;
       color: #fff;
     }

  </style>

  <script>

    function repeatWord(word, repeat) {

      for (var i = 0; i < repeat; i++) {
        document.write("<h1>" + word + "</h1>");
      }

    }

    var userWord = prompt("Enter a word");
    var numOfTimes = prompt("Enter the number of times you want it repeated");

    repeatWord(userWord, numOfTimes);

  </script>

</body>

</html>
