<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Okcoders Javasript</title>
</head>

<body>

  <style>
     body{
       background-color: red;
       color: #fff;
     }

  </style>

  <script>

    function printNum(myArray){
      for (var i=0; i < myArray.length; i++){
        document.write("Number is " + myArray[i] + "<br>");
      }
    }
    var nums = [23,12,1,2,6,3];

    printNum(nums);

    nums.push(55);
    printNum(nums);
  </script>

</body>

</html>
