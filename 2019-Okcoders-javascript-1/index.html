<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible">
  <title>Okcoders Javasript</title>

  <style>
    body{
      background-color: green;
      color: #fff;
    }

    h1 {
      border: 3px solid blue;
      margin: 0px;
    }

    h3 {
      border: 3px dotted orange;
      margin: 0px;
    }

 </style>
</head>

<body>


  <div id="music">
    <h1 id="title"></h1>
    <h3 id="author"></h3>
  </div>


<!-- Javascript must be below the HTML -->

  <script>
      function displayToScreen(t, a) {
        document.getElementById("title").innerText = t;
        document.getElementById("author").innerText = a; 
      }

     let author = prompt("Name of author?");
     let title =  prompt("Name of title?");

     displayToScreen(author,title);
  </script>

</body>

</html>
