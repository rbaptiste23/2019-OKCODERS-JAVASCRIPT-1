     <script> 
        var name = prompt("Users name");
        var age = prompt("Users age");
        var day  = prompt("Current day");
        

        document.write("<b>Welcome to Javascript</b>");
        document.write("<br/>");

        document.write("<br/>");
        document.write("<b>" + (age / 3) + "</b>");
        document.write("<br/>");
        document.write("<b>" + (101779 * 127) + "</b>");
        document.write("</br>");
        document.write("<b>Age * Day: " + (age * day) + "</b>");
     </script>

    </body>
