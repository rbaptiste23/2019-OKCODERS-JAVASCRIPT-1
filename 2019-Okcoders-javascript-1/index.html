<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible">
  <title>Okcoders Javasript</title>

  <style>
    body{
      background-color: green;
      color: #fff;
    }

    h1 {
      border: 3px solid blue;
      margin: 0px;
    }

    h3 {
      border: 3px dotted orange;
      margin: 0px;
    }

 </style>
</head>

<body>


  <div id="music">
    <h1 id="title"></h1>
    <h3 id="author"></h3> 
  </div>

  <input type="text" id="name" placeholder="Charles Dickens">
  <button onclick="displayToScreen()">Set Author</button>


<!-- Javascript must be below the HTML -->

  <script>
      function displayToScreen() {
        document.getElementById("title").innerText = document.getElementById("name").value; 
      }
  </script>
  
</body>

</html>
