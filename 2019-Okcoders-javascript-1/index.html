<!DOCTYPE html>

<body>

    <script>
   

      function bobSays(whatHeSaid, times) {
          for (var i=1; i<=times; i++) {
            document.write("Bob says, " + whatHeSaid + "<br>");
          }
    
      }


      bobSays("Hello", 3);
      bobSays("Goodbye", 5);
 
    </script>
