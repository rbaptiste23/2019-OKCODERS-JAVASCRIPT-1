<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible">
  <title>Okcoders Javasript</title>

  <style>
    body{
      background-color: green;
      color: #fff;
    }

    h1 {
      border: 3px solid blue;
    }

 </style>
</head>

<body>

  <script>
      function displayToScreen(sometext) {
        document.write(sometext);
      }

      let ourList = ["one","two","three"];

      let ourList2=[];


      // Add another item to the list
      ourList.push("four");
    

      for (let i=0; i < ourList.length; i++){
        displayToScreen("<h1>" + ourList[i] + "</h1>" );
      }

      ourList.pop();

      for (let i=0; i < ourList.length; i++){
        displayToScreen("<h1>" + ourList[i] + "</h1>" );
      }


      for (let j=0; j<100; j++){
        ourList2.push("the val " + j);
        displayToScreen("<h1>" + ourList2[j] + "</h1>");
      }

  </script>

</body>

</html>
